<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
       />
    <title>To do App</title>
</head>
<body>
    <div class="container mx-auto bg-green-600 w-1/2 font-mono">
        <div class="p-5 h-screen">
            <h1 class="text-4xl font-medium text-white">Tasks</h1>
            <input type="text" class="form-input mt-3 mb-5 p-3 w-full" placeholder="Add a task">
            <div class="mt-1 bg-gray-50 p-4 rounded-md">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio h-6 w-6" name="radio-sizes" value="2">
                    <span class="ml-3 text-lg">Option 2</span>
                </label>
                <div class="inline float-right text-2xl hover:opacity-25">
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>
            <div class="mt-1 bg-gray-50 p-4 rounded-md">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio h-6 w-6" name="radio-sizes" value="2">
                    <span class="ml-3 text-lg">Option 3</span>
                </label>
                <div class="inline float-right text-2xl hover:opacity-25">
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>
            <div class="mt-2 bg-gray-50 rounded-md w-36">
                <span class="p-5">Completed 7</span>
            </div>
        </div>
    </div>
</body>
</html>
