<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
       />
    <title>To do App</title>
</head>
<body>
    <div class="container mx-auto bg-green-600 w-1/2 font-mono">
        <div class="p-5">
            <h1 class="text-4xl font-medium text-white">Tasks</h1>

            <input type="text" id="input" class="form-input mt-3 mb-9 p-3 w-10/12 rounded-md" placeholder="Add a task">
            <button 
                id="btnAdd" 
                class="text-white font-semibold bg-gradient-to-r from-red-500 to-red-300 hover:from-yellow-300 hover:to-gray-400 px-5 py-3 rounded-md"
                >
                Add
            </button>
            <div id="task">
               <!-- all tasks -->
            </div>
            <div id="count-task-complete">
                <!-- coutn task completed -->
            </div>
            <div class="mt-2 bg-gray-50 rounded-md w-36">
                <span class="p-5">Completed 7</span>
            </div>
            <div id="completed-task">
                <!-- all tasks completed -->
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
